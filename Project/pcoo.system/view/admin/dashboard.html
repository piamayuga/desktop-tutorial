<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidential Communications Operations Office</title>
  <!-- css -->
  <link rel="icon" href="../images/pcoo_logo.png" type="image">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../res/bs-css/bootstrap.css">

  <!-- links -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body onload=display_ct7();>
  <!-- sidebar -->
  <my-sidebar-admin></my-sidebar-admin>
  <!-- sidebar -->


  <main class="home-section">
    <div class="text">Dashboard</div>
    <span class="float-end mt-4 me-5 text-primary fs-5" id='ct7'></span>
    <div class="row m-0 px-2">

      <div class="col-lg-8 col-xl-9 py-3">
        <div class="row px-3 mb-3">
          <!-- <h6><i class='bx bx-notification'></i>Notification</h6> -->
          <div class="col-12 position-relative">
            <div class="alert alert-warning d-flex align-items-center" role="alert">
              <i class='bx bxs-bell-ring fs-4 pe-2'></i>
              <div class="row w-100">
                <div class="col-8">
                  You have <span class="text-danger">99</span> pending Requests
                </div>
                <div class="col-4 d-flex justify-content-end align-content-end small">
                  <a href="requests.html" class="link-primary text-decoration-none">See Requests Page</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row gy-2 px-3 mb-4">
          <div class="col-6 col-xl-4">
            <div class="card border-0 rounded-3 shadow">
              <div class="card-body py-4 px-2 px-lg-4">
                <div class="row">
                  <div class="col-8 d-flex flex-column">
                    <h2>999</h2>
                    <small>Total Users</small>
                  </div>
                  <div class="col-4 d-flex justify-content-center align-items-center">
                    <i class="bi bi-people-fill display-5"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6 col-xl-4">
            <div class="card border-0 rounded-3 shadow">
              <div class="card-body py-4 px-2 px-lg-4">
                <div class="row">
                  <div class="col-8 d-flex flex-column">
                    <h2>99</h2>
                    <small>Pending Requests</small>
                  </div>
                  <div class="col-4 d-flex justify-content-center align-items-center">
                    <i class="bi bi-file-earmark-richtext display-5"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6 col-xl-4">
            <div class="card border-0 rounded-3 shadow">
              <div class="card-body py-4 px-2 px-lg-4">
                <div class="row">
                  <div class="col-8 d-flex flex-column">
                    <h2>99</h2>
                    <small>Extra slot</small>
                  </div>
                  <div class="col-4 d-flex justify-content-center align-items-center">
                    <i class="bi bi-info-circle-fill display-5"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>       

        <hr>

        <div class="row gy-2 px-3">
          <h6><i class='bx bx-link'></i>Quick Links</h6>
          <div class="col-6 col-xl-4 d-flex justify-content-center">
            <a href="einfo.html" class="text-decoration-none">
              <div class="card border-0" style="width: 300px;">
                <div class="card-body bg-white d-flex justify-content-center">
                  <p class="card-text text-center border p-1 bg-primary" style="max-width: fit-content;">
                    <i class='bx bx-group display-1 p-2 border border-primary bg-white'></i>
                  </p>
                </div>
                <div class="card-footer bg-white border-0 text-center">Employment Information</div>
              </div>
            </a>
          </div>

          <div class="col-6 col-xl-4 d-flex justify-content-center">
            <a href="#" class="text-decoration-none">
              <div class="card border-0" style="width: 300px;">
                <div class="card-body bg-white d-flex justify-content-center">
                  <p class="card-text text-center border p-1 bg-primary" style="max-width: fit-content;">
                    <i class='bx bx-file display-1 p-2 border border-primary bg-white'></i>
                  </p>
                </div>
                <div class="card-footer bg-white border-0 text-center">Requests</div>
              </div>
            </a>
          </div>

          <div class="col-6 col-xl-4 d-flex justify-content-center">
            <a href="#" class="text-decoration-none">
              <div class="card border-0" style="width: 300px;">
                <div class="card-body bg-white d-flex justify-content-center">
                  <p class="card-text text-center border p-1 bg-primary" style="max-width: fit-content;">
                    <i class='bx bx-cog display-1 p-2 border border-primary bg-white'></i>
                  </p>
                </div>
                <div class="card-footer bg-white border-0 text-center">Settings</div>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-xl-3 pt-3 rounded-3 pb-5 shadow">

        <h6>Age group</h6>
        <!-- <div class="card border-0">
          <div class="card-body d-flex align-items-end">
            <canvas id="lineChart" width="400" height="300"></canvas>
          </div>
        </div> -->

        <div class="col bg-transparent p-0">
          <div class="card border-0">
            <div class="card-body bg-transparent">
              <canvas id="donutChart" width="400" height="300"></canvas>
            </div>
          </div>
        </div>

        <hr>
        <h6>Sex group</h6>
        <div class="px-3">
          <div class="small d-flex justify-content-between px-2 mt-3">
            Male Employees
            <div class="small float-right"><b><span>999</span> of <span>999</span> Employees</b></div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="small d-flex justify-content-between px-2 mt-3">
            Female Employees
            <div class="small float-right"><b><span>999</span> of <span>999</span> Employees</b></div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>

      </div>


    </div>

  </main>


  <script src="../js/assets.js"></script>
  <script src="../js/script.js"></script>
  <script src="../res/bs-js/bootstrap.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script src="../js/graphs.js"></script>
</body>

</html>
